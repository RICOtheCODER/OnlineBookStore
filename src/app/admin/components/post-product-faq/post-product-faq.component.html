<div class="container">
    <h2>Post FAQ</h2>

    <form [formGroup]="FaqForm" (ngSubmit)="postFaq()">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Question</mat-label>
            <textarea matInput placeholder="Question" formControlName="question"></textarea>
            <mat-error *ngIf="FaqForm.get('question')?.hasError('required')">
                This input is required!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Answer</mat-label>
            <textarea matInput placeholder="Answer" formControlName="answer"></textarea>
            <mat-error *ngIf="FaqForm.get('answer')?.hasError('required')">
                This input is required!
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Post FAQ</button>
    </form>
</div>
