<div class="conatiner">
    
    <h2>Update Book</h2>
    <form [formGroup]="bookForm" (ngSubmit)="updateBook()">
        <div class="file-upload-container">
            <label class="file-upload-label">
                <span>Select A File</span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                <mat-icon>attach_file</mat-icon>
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                    <img [src]="imagePreview" alt="Selected Image" class="preview-image"> 
                </div>

            </div>
            <div *ngIf="existingImage" class="image-preview">
                  <img [src]="existingImage" alt="Existing Image" class="preview-image">
            </div>
        </div>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select a Genre</mat-label>
            <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="bookForm.get('categoryId')?.hasError('required')">
                This Input is Required!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name" />
            <mat-error *ngIf="bookForm.get('name')?.hasError('required')">
                This Input is required!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Price" formControlName="price" />
            <mat-error *ngIf="bookForm.get('price')?.hasError('required')">
                This Input is required!
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="bookForm.get('description')?.hasError('required')">
                This Input is required !
            </mat-error>
        </mat-form-field>
         
        <button class="button" mat-raised-button color="primary" type="submit">Update Book</button>
    </form>

</div>
